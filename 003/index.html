<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todo-list</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9a416a1cca.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrap">
        <nav class="task-select">
            <ul>
                <li class="active">My Tasks</li>
                <li>In Progress</li>
                <li>Completed</li>
            </ul>
        </nav>
        <div class="content">
            <div class="todo-list">
                <div class="task-title">
                    <input type="checkbox" class="checkbox">
                    <input type="text" placeholder="Type Something Here..."> 
                    <div class="star"><i class="far fa-star"></i></div>
                    <div class="editing"><i class="fas fa-pen"></i></div>
                </div>
                <div class="task-content">
                    <form>
                        <div class="section">
                                <i class="far fa-calendar-alt"></i>
                                <div class="item">
                                    <h3>Deadline</h3>
                                    <input type="text" placeholder="yyyy/mm/dd">
                                    <input type="text" placeholder="hh:mm">
                                </div>
                            </div>
                        </div class="section">
                        <div class="section">
                            <i class="far fa-file"></i>
                            <div class="item">
                               <h3>file</h3>
                            </div>
                        </div>
                        <div class="section">
                            <i class="far fa-comment-dots"></i>
                            <div class="item">
                                <h3>Comment</h3>
                                <textarea cols="65" rows="10" placeholder="Type your memo here..."></textarea>
                            </div>
                        </div>
                    </form>
                    <div class="btn">
                        <button><i class="fas fa-times"></i>Cancel</button>
                        <button><i class="fas fa-plus"></i>Add Task</button>
                    </div>
                </div>
                <div class="task-list">
                    <div class="task-item">
                        <div class="task">
                            <input type="checkbox" name="" id="">
                            <input type="text" name="" id="" placeholder="Type Something Here...">
                            <div class="star"><i class="far fa-star"></i></div>
                            <div class="editing"><i class="fas fa-pen"></i></div>
                        </div>
                        <div class="info">
                            <i class="far fa-calendar-alt"></i>
                            <span>5/14</span>
                            <i class="far fa-file"></i>
                            <i class="far fa-comment-dots"></i>
                        </div>
                    </div>
                    <div class="task-item">
                        <input type="checkbox" name="" id="">
                        <input type="text" name="" id="" placeholder="Type Something Here...">
                        <div class="star"><i class="far fa-star"></i></div>
                        <div class="editing"><i class="fas fa-pen"></i></div>
                    </div>
                    <div class="task-item">
                        <input type="checkbox" name="" id="">
                        <input type="text" name="" id="" placeholder="Type Something Here...">
                        <div class="star"><i class="far fa-star"></i></div>
                        <div class="editing"><i class="fas fa-pen"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
